        const [Identifiant,setIdentifiant] = React.useState("")

        const [MesLoisirs,setMesLoisirs] = React.useState([])
        const [IsClicked, setIsClicked] = React.useState(false)

        const handleChange = (event) => {
        const value = event.target.value;
        if (event.target.checked) {
          setMesLoisirs([...MesLoisirs, value]); // ajoute si coché
        } else {
          setMesLoisirs(MesLoisirs.filter(l => l !== value)); // retire si décoché
        }
  };

            </label>
            </div>


            <div className="classInput">
            <label>
              Mot de passe :
              <input type="text"/>
            </label>
            </div>





            <div className="classInput">

              <input type="date" onChange={(e) => setDateNaissance(e.target.value)} />
            </label>
            </div>






            <div className="classInput">
            <label >Ville :</label>
            <select   onChange={(e) => setVille(e.target.value)}>
              <option value="casablanca"  >casablanca</option>
              <option value="agadir">agadir</option>
              <option value="rabat">rabat</option>
              <option value="laayoune" >laayoune</option>
            </select>
            </div>


          <div className="classInput flex">
          <div>Genre :</div>

          <div>
            <label>
            <input type="radio"  className="inh" />
            Homme 
            </label>
          </div>

          <div>
            <label>
            <input type="radio" className="inh" />
            Femme
            </label> 
          </div>
          </div>




          <div className="classInput flex">
          <div>Loisirs :</div>  

          <div>
            <label>
            <input type="checkbox"  className="inh" value="Sport"
          checked={MesLoisirs.includes("Sport")}
          onChange={handleChange} />
            Sport 
            </label>
          </div>

          <div>
            <label>
            <input type="checkbox" className="inh"  value="Lecture"
          checked={MesLoisirs.includes("Lecture")}
          onChange={handleChange}/>
            Lecture
            </label> 
          </div>

          <div>

          onChange={handleChange}/>
            Musique
            </label> 
          </div>

          </div>




          <div className="classInput">
          Photo:

          </div>




          <button onClick={(e) => setIsClicked(true)}>Se connecter</button>

          </div>
          {IsClicked && <p>je suis {Identifiant} né le {DateNaissance} à {Ville} et mes loisirs sont : {MesLoisirs}
            </p>}
          
          </>
        )
      }
