<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Produits</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ProductFeedback({ product }) {
        const [feedback, setFeedback] = React.useState("");

        return (
          <div>
            <h3>{product}</h3>
            <textarea
              placeholder="Écrivez votre avis ici..."
              onChange={(e) => setFeedback(e.target.value)}
            ></textarea>
            <p>Votre feedback : {feedback}</p>
          </div>
        );
      }

      function App() {
        const produits = ["Ordinateur", "Téléphone", "Casque Audio"];

        return (
          <div>
            <h2>Donnez votre avis sur nos produits :</h2>
            {produits.map((item, index) => (
              <ProductFeedback key={index} product={item} />
            ))}
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
